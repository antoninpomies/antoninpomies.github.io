<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réseaux Sociaux</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="header">
    <a href="/index.html" class="logo-link">
      <img src="/logo-light.png" alt="Logo" class="left-logo">
    </a>
  </div>
  <div class="main-content" id="networks">
    <div class="terminal">
      <div class="terminal-header">
        <div class="buttons">
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
        </div>
      </div>
      <div class="terminal-body">
        <pre><span id="typed-command"></span><span class="cursor">|</span></pre>
      </div>
    </div>
    <h2>Réseaux Sociaux</h2>
    <div class="social-icons">
      <a href="https://github.com/antoninpomies" target="_blank" class="github"><i class="fab fa-github"></i></a>
      <a href="https://discord.com" target="_blank" class="discord"><i class="fab fa-discord"></i></a>
      <a href="https://fr.linkedin.com/in/antonin-pomies-ba3ba4236" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
