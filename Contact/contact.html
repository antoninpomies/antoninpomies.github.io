<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <a href="/index.html" class="logo-link">
      <img src="/logo-light.png" alt="Logo" class="left-logo">
    </a>
  </div>
  <div class="main-content" id="contact">
    <h1>Contactez-moi</h1>
    <section class="contact-info">
      <h2>Mes informations de contact</h2>
      <p><strong>Email:</strong> antonin@example.com</p>
      <p><strong>Téléphone:</strong> +33 6 12 34 56 78</p>
      <p><strong>Adresse:</strong> 123 Rue Exemple, 75000 Paris, France</p>
    </section>
    <section class="contact-form">
      <h2>Formulaire de contact</h2>
      <form action="submit_form.php" method="POST">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </div>
</body>
</html>
