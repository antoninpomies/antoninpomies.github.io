    <div class="grid grid-cols-3">

      <div>
        <div class="w-full h-full flex justify-center items-center">
          <h1 id="typewriter" class="text-4xl font-bold"></h1>
        </div>
        <script>
          const words = ["Salut, moi c'est Antonin üëã           ", "Bienvenue sur mon site üëç        "];
          let i = 0;
          let j = 0;
          let currentWord = "";
          let isDeleting = false;
          
          function type() {
            currentWord = words[i];
            if (isDeleting) {
              document.getElementById("typewriter").textContent = currentWord.substring(0, j-1);
              j--;
              if (j == 0) {
                isDeleting = false;
                i++;
                if (i == words.length) {
                  i = 0;
                }
              }
            } else {
              document.getElementById("typewriter").textContent = currentWord.substring(0, j+1);
              j++;
              if (j == currentWord.length) {
                isDeleting = true;
              }
            }
            setTimeout(type, 200);
          }
          
        type();
        </script>
      </div>
      <div></div>
    </div>
